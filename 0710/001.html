    .box1 {

      color: white;

    /* BEST: íƒœê·¸ í•˜ë‚˜ë¡œ :  box-shadow */
    .box2 {
      width: 108px;
      height: 44px;
      text-align: center;
      background-color: #343F50;
      color: white;
      padding-top: 7px;
      box-sizing: border-box;

      border: 5px solid #000;
      box-shadow: inset 5px 5px 0 0 #4a5568;
    }

    /* íƒœê·¸ í•˜ë‚˜ë¡œ :  outline */
    .box3 {
      width: 108px;
      height: 44px;
      text-align: center;
      background-color: #343F50;
      color: white;
      padding-top: 7px;
      box-sizing: border-box;

      border: 5px solid #4a5568;
      border-width: 5px 0 0 5px;
      outline: 5px solid #000;
    }

    .btn1 {
      padding: 10px 20px 8px 24px;
      background-color: #343F50;
      color: white;
      border: 5px solid #000;
      box-shadow: inset 5px 5px 0 0 #4a5568;
    }

    .btn1:focus {
      outline: 5px solid red;
    }

    .box4 {
      display: inline-block;
      padding: 10px 20px;
      background:
        linear-gradient(90deg,
          #834df6 0%,
          #336df2 100%);
      color: white;
      border-radius: 50px;

      border: 5px dashed #e6d6ff;
      background-clip: padding-box;
      /* border: 0;
      outline: 5px dashed #e6d6ff; */
    }

    .box4:focus {
      outline: 5px dashed red;
    }

    .box5 {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 0 50px 50px 50px;
      border: 5px solid #ddd;
      box-shadow: 5px 5px 5px 0 #eee;
    }
  </style>
</head>

<body>
